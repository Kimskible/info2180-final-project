<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home_sreen.css">
    <title>Dashboard/Home Screen </title>
</head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h3><img src="bug.png" id="bug"/>BugMe Issue Tracker</h3>
            </div>
            <div class="sidebar">
                <h3><img src="home2.png"/> Home</h3>
                <h3><img src="user.png"/> Add User</h3>
                <h3><img src="add.png" id="pow"/>New Issue</h3>
                <h3><img src="power.png" id="pow"/>Logout</h3>

            </div>
            <div class="body">
                <div class="issue_inline">
                    <h1>Issues</h1>
                    <h1><button type="" id="b_a">Create New Issue</button></h1>    
                    <br><br><br><br>
                    <p>Filter by:</p>
                    <button id="b_b">ALL</button>
                    <button id="b_b2">Open</button>
                    <button id="b_b2">My Tickets</button>
                    <br><br>
                </div>
                
                <table>
                    <thead>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Assigned To</th>
                        <th>Created</th>
                    </thead>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>   
    </body>
</html>
